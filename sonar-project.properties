# SonarQube Configuration for BookTrackr Flutter App
sonar.projectKey=booktrackr-flutter
sonar.projectName=BookTrackr Flutter App
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=lib
sonar.tests=test,integration_test

# Exclude paths
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated_plugin_registrant.dart

# Test coverage
sonar.dart.coverage.reportPath=coverage/lcov.info
sonar.dart.coverage.reportPattern=coverage/lcov.info

# Language
sonar.language=dart

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Additional properties for Flutter
sonar.flutter.version=3.19.0
sonar.flutter.analyze=true
sonar.flutter.test=true
sonar.flutter.build=true

# Security hotspots
sonar.security.hotspots.reportPath=security-hotspots.json

# Duplicate code detection
sonar.cpd.dart.minimumTokens=100

# Issues
sonar.issues.ignore.multicriteria=e1,e2,e3
sonar.issues.ignore.multicriteria.e1.ruleKey=dart:S1135
sonar.issues.ignore.multicriteria.e1.resourceKey=**/*.dart
sonar.issues.ignore.multicriteria.e2.ruleKey=dart:S1481
sonar.issues.ignore.multicriteria.e2.resourceKey=**/*.dart
sonar.issues.ignore.multicriteria.e3.ruleKey=dart:S1172
sonar.issues.ignore.multicriteria.e3.resourceKey=**/*.dart 